<form class="example-form" [formGroup]="forma">
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Titulo" formControlName="titulo">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Descripcion" formControlName="desc"></textarea>
    </mat-form-field>

    <button mat-button class="primary" (click)="guardarCambios()">Editar</button>
    <button mat-button class="danger" (click)="onNoClick()">Cancelar</button>
</form>
